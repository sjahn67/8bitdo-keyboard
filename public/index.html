<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8BitDo SuperButtons</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="button-group">

            <div class="button-container">
                <div class="current-value" id="currentValue0">Option key: 0x00</div>
                <div class="controls">
                  <div class="checkbox-group" id="checkboxGroup0">
                        <label><input type="checkbox" name="optionGroup0" value="LEFT_CONTROL">LEFT_CONTROL(0x01)</label>
                        <label><input type="checkbox" name="optionGroup0" value="LEFT_SHIFT">LEFT_SHIFT(0x02)</label>
                        <label><input type="checkbox" name="optionGroup0" value="LEFT_ALT">LEFT_ALT(0x04)</label>
                        <label><input type="checkbox" name="optionGroup0" value="LEFT_WINDOWS">LEFT_WIN(0x08)</label>
                        <label><input type="checkbox" name="optionGroup0" value="RIGHT_CONTROL">RIGHT_CONTROL(0x10)</label>
                        <label><input type="checkbox" name="optionGroup0" value="RIGHT_SHIFT">RIGHT_SHIFT(0x20)</label>
                        <label><input type="checkbox" name="optionGroup0" value="RIGHT_ALT">RIGHT_ALT(0x40)</label>
                        <label><input type="checkbox" name="optionGroup0" value="RIGHT_WINDOW">RIGHT_WIN(0x80)</label>
                    </div>
                        <button class="confirm-button" data-button-id="button0">Confirm</button>
                </div>
            </div>

            <div class="button-container">
                <button class="circle-button" id="button1" data-button-key="key1"></button>
                <div class="current-value" id="currentValue1">Current Key: 0</div>
                <div class="controls">
                    <select class="value-dropdown" id="dropdown1">
                    </select>
                    <button class="confirm-button" data-button-id="button1">Confirm</button>
                </div>
            </div>

            <div class="button-container">
                <button class="circle-button" id="button2" data-button-key="key2"></button>
                <div class="current-value" id="currentValue2">Current Key: 0</div>
                <div class="controls">
                    <select class="value-dropdown" id="dropdown2">
                    </select>
                    <button class="confirm-button" data-button-id="button2">확인</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
